<div *ngIf="!role" class="role-container">
  <div class="role">
    choose your role
  </div>
  <div class="panel panel-default role-panel" (click)="selectRole(1,'Student')">
    <p>Student</p>
  </div>
  <div class="panel panel-default role-panel" (click)="selectRole(2,'Professor')">
    <p>Professor</p>
  </div>
</div>

<div *ngIf="role">
  <button type="button" class="btn role-button" (click)="goBack()">Go back</button>
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div>
            <h2>{{roleName}}</h2>
            <h1>Log in with your email</h1>
            <div role="form" id="login-form" autocomplete="off">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
              </div>
              <div class="form-group">
                <label for="key" class="sr-only">Password</label>
                <input type="password" name="key" id="key" class="form-control" placeholder="Password">
              </div>
              <input (click)="login()" type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
            </div>
            <hr>
          </div>
          <p *ngIf="role === 2">* you will need a client certificate installed on your machine to be able to log in</p>
        </div>
        <!-- /.col-xs-12 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
</div>
